[SWITCHES]
debug = False
getsignalmessages = True
sendmail = True
sendsms = False
# empty message db after sending:
emptydb = True

[SIGNAL]
signalnumber = +4<-startlikethis
signalgroupid = something like df99Z/uCOr8QsGfXIy76wQ==
signal_cli_path = path to your signal cli
# file containing signal messages:
signalmsgdb = filename
# path of signal attachments:
attachmentpath = ususally ~/.config/signal/attachments/

[MAIL]
mailfrom = sender@mail.com
mailsubject = new signal message
to_addr_list = receiver1@mail.com,receiver2@mail.com
smtpserver = smtp.mailserver.org:port
smtpuser = smtp user name
smtppassword = smtp password
# in MByte:
max_attachmentsize = 5

[SMS]
sms_receivers = 49somenumber,48somenumber
# SMS sending framework API key:
clockworkapikey = enter API key here

[OTHER]
version = 0.5

[CONTACTS]
Name = +4<-startlikethis
